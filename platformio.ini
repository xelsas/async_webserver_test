[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
#lib_ldf_mode = deep

# using the latest stable version
lib_deps =
  AsyncTCP
  FS
  WiFi
  ESP Async WebServer
  majicdesigns/MD_MAX72XX@^3.3.0
  majicdesigns/MD_Parola@^3.5.6
